name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - id: string
      uses: ASzc/change-string-case-action@v1
      with:
          string: "${{ github.repository }}"
    - run: |
        echo "${{ steps.string.outputs.lowercase }}"
    
